name: build
on: [ push ]
jobs:
  build:
    runs-on: ${{ matrix.os-name }}-latest
    strategy:
      matrix:
        os-name: [ ubuntu, macos, windows ]
    steps:
    - name: checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        architecture: x64
    - name: setup node
      shell: bash
      run: |
        curl -fsSL https://deb.nodesource.com/setup_12.x | sudo -E bash -
        sudo apt-get update
        sudo apt-get install -y nodejs
    - name: sync dependencies
      shell: bash
      run: |
        pip3 install pipenv
        pipenv sync
    - name: run build script
      shell: bash
      run: pipenv run python -m scripts build
    - name: create package
      id: artifact-creation
      uses: yodasoda1219/create-package@v2.1
      with:
        config: ${{ github.workspace }}/artifact.json
    - name: upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-output-${{ matrix.os-name }}
        path: ${{ steps.artifact-creation.outputs.path }}